version: "3.0"
services:
  web:
    build: ./app
    volumes:
      - ./app/package.json:/src/app/package.json
      - ./.git:/src/.git
      - ./app/client:/src/app/client
      - ./app/server:/src/app/server
    ports:
      - 127.0.0.1:3030:3000
      - 127.0.0.1:8888:8888
      - 127.0.0.1:5859:5859
      - 127.0.0.1:5857:5857
    links:
      - db:postgres
      - redis
    working_dir: /src/app
    command: npm run dev
    restart: always

  nginx:
    build: nginx
    restart: always
    volumes:
      - ./nginx:/opt/docker
      - ./app/client:/src/app/client
    links:
      - web:web
    env_file: ./nginx/dev.env
    entrypoint: /opt/docker/entrypoint.sh

  db:
    build: ./postgres
    environment:
      - POSTGRES_USER=postgres
      - TZ=America/Los_Angeles
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:latest
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

volumes:
  redis-data:

  db-data:

  nginx-public:
